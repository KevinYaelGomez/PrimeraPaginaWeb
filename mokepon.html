<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./js/mokepon.js"></script>
    <link rel="stylesheet" href="./Style.css">
    <title>Mopékon</title>
</head>
<body>
     
    <!--Seleccion del Mopékom-->
    <section id="mascotas">
        <h1>Mopékon 🔥🍃💧</h1>

        <h2 id="subtitulo">Elige tu Mopékon: </h2>

        <div class="tarjetas">
            <label class="tarjetaMokepon" for="llamarizard">
                <p>Llamarizard 🔥</p>
                <img src="./css/mopekonFuego.png" alt="Llamarizard">
            </label>
            <input type="radio" name="mopekom" id="llamarizard"/>
    
            <label class="tarjetaMokepon" for="floresaur">
                <p>Floresaur 🍃</p>
                <img src="./css/mopekonPlanta.png" alt="Floresaur">
            </label>
            <input type="radio" name="mopekom" id="floresaur"/>
    
            <label class="tarjetaMokepon" for="tortoise">
                <p>Tortoise 💧</p>
                <img src="./css/mopekonAgua.png" alt="Tortoise">
            </label>
            <input type="radio" name="mopekom" id="tortoise"/>
        </div>
        
        <button id="boton-mascotas">Selecionar</button>
    </section>
    
    <!--Seleccion del ataque-->
    <section id="ataque">
        <p>Tu Moképon <span id="mokeponJugador"></span> tiene <span id = "vidaJugador">3</span> vidas</p>
        <p>El Moképon <span id="mokeponRival"></span> del rival tiene <span id = "vidaEnemigo">3</span> vidas</p>

        <h2>Elige tu ataque: </h2>
        <p>
            <button id="boton-fuego">Fuego 🔥</button>
            <button id="boton-agua">Agua 💧</button>
            <button id="boton-planta">Planta 🍃</button>
        </p>
    </section>

    <section id="mensajes">
        
    </section>

    <section id="reiniciar">
        <button id="boton-reinicio">¿Volver a jugar?</button>
    </section>


</body>
</html>
