<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./js/mokepon.js"></script>
    <link rel="stylesheet" href="./Style.css">
    <title>Mopékon</title>
</head>
<body>
     
    <!--Seleccion del Mopékom-->
    <section id="mascotas">
        <h1>Mopékon 🔥🍃💧</h1>

        <h2 id="subtitulo">Elige tu Mopékon: </h2>

        <div class="tarjetas">
            <label class="tarjetaMokepon" for="llamarizard">
                <p>Llamarizard 🔥</p>
                <img src="./assets/mopekonFuego.png" alt="Llamarizard">
            </label>
            <input type="radio" name="mopekom" id="llamarizard"/>
    
            <label class="tarjetaMokepon" for="floresaur">
                <p>Floresaur 🍃</p>
                <img src="./assets/mopekonPlanta.png" alt="Floresaur">
            </label>
            <input type="radio" name="mopekom" id="floresaur"/>
    
            <label class="tarjetaMokepon" for="tortoise">
                <p>Tortoise 💧</p>
                <img src="./assets/mopekonAgua.png" alt="Tortoise">
            </label>
            <input type="radio" name="mopekom" id="tortoise"/>
        </div>
        
        <button id="boton-mascotas">Selecionar</button>
    </section>
    
    <!--Seleccion del ataque-->
    <section id="ataque">
        <h1>Mopékon 🔥🍃💧</h1>

        <h2 class="subtitulo">Elige tu ataque: </h2>

        <p>Tu Moképon <span id="mokeponJugador"></span> tiene <span id = "vidaJugador">3</span> vidas</p>
        <p>El Moképon <span id="mokeponRival"></span> del rival tiene <span id = "vidaEnemigo">3</span> vidas</p>

        <div>
            <button id="boton-fuego" class="botonesAtaque">Fuego 🔥</button>
            <button id="boton-agua" class="botonesAtaque">Agua 💧</button>
            <button id="boton-planta" class="botonesAtaque">Planta 🍃</button>
        </div>

        <section id="mensajes">
            <p id="resultado">Inicia el combate Mopékon</p>
        </section>

        <div>
            <section id="reiniciar">
                <button id="boton-reinicio">¿Volver a jugar?</button>
            </section>
        </div>
        
        <p id="ataqueDelJugador"></p>
        <p id="ataqueDelEnemigo"></p>
        
       
        
    </section>

</body>
</html>
